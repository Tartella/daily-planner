<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ежедневник</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ежедневник</h1>
  </header>

  <main>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Название задачи" required>
      <textarea id="taskDescription" placeholder="Описание (необязательно)"></textarea>
      <button id="addTaskBtn">Добавить</button>
    </form>

    <section id="taskList"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
